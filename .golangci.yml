linters-settings:
  gofmt:
    simplify: true
  misspell:
    locale: US
  gofumpt:
    lang-version: "1.16"
    extra-rules: true
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/woodpecker-ci/woodpecker)

linters:
  enable:
    - bidichk
    - deadcode
    - errcheck
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - whitespace
    - gofumpt
    - asciicheck
    - bodyclose
    - contextcheck
#    - cyclop
    - depguard
    - dogsled
#    - dupl
    - durationcheck
    - errchkjson
    - errorlint
    - forcetypeassert
    - gci
    - gochecknoinits
    - goconst
    - gocritic
    - goheader
    - goimports
#    - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - importas
    - makezero
    - nolintlint
    - rowserrcheck
    - sqlclosecheck
    - stylecheck
    - tenv
    - unconvert
    - unparam
    - wastedassign
    - whitespace

run:
  timeout: 5m

issues:
  exclude-rules:
    - path: woodpecker-go/woodpecker/client.go|server/swagger/swagger.go
      linters:
        - deadcode
        - unused
    - path: agent/runner.go
      linters:
        - contextcheck
        - errorlint
    - path: pipeline/backend/local/local.go
      linters:
        - errorlint
    - path: server/remote/gitea/gitea_test.go|server/remote/gogs/gogs_test.go|server/remote/github/github.go
      linters:
        - forcetypeassert
    - path: pipeline/backend/backend.go
      linters:
        - gochecknoinits
    - path: cli/build/build_info.go|_test.go
      linters:
        - goconst
    - path: server/store/datastore/migration/common.go|pipeline/frontend/yaml/constraint/constraint.go
      linters:
        - gocritic
    - path: shared/yml/yml.go|shared/oauth2/oauth2.go|server/remote/bitbucketserver/internal/client.go|cmd/agent/flags.go
      linters:
        - gomnd
    - path: pipeline/frontend/yaml/compiler/option_test.go
      linters:
        - tenv
    - path: server/pipeline/create.go|server/api/helper.go|server/router/middleware/token/token.go|server/shared/configFetcher.go
      linters:
        - typecheck
